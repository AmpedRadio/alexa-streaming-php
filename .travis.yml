language: php

php:
  - '7.2'
  - '7.3'
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

sudo: false

before_install:
  - travis_retry composer self-update

install:
  - travis_retry composer install --no-interaction --prefer-dist

addons:
  sonarcloud:
    organization: "ampedradio"
    token:
      secure: ""

script:
  - composer run lint
  - composer run phpcs
  - composer run phpstan
  - composer run phpunit
